{{define "title"}}Create a New Character{{end}}

{{define "main"}}
<form action='/create' method='POST'>
    <div>
        <label>Name:</label>
        <input type='text' name='name' value='{{.Form.Name}}'>
    </div>
    <div>
        <label>Beruf:</label>
        <input type='text' name='profession' value='{{.Form.Profession}}'>
    </div>
    <div>
        <label>Alter:</label>
        <input type='text' name='age' {{if (eq .Form.Age 0)}} value='' {{else}} value='{{.Form.Age}}' {{end}}>
    </div>
    <div>
        <label>Geschlecht:</label>
        <input type='radio' name='gender'value='männlich' checked> Männlich
        <input type='radio' name='gender'value='weiblich'> Weiblich
    </div>
    <div>
        <label>Wohnort:</label>
        <input type='text' name='residence' value='{{.Form.Residence}}'>
    </div>
    <div>
        <label>Geburtsort:</label>
        <input type='text' name='birthplace' value='{{.Form.Birthplace}}'>
    </div>
    <div>
        <input type="submit" value="Charakter erstellen">
    </div>
</form>
{{end}}
