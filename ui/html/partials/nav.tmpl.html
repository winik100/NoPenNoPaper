{{define "nav"}}
<nav> 
    <div>
        <a href='/'>Home</a>
        {{if .IsAuthenticated}}
        <a href='/create'>Charakter erstellen</a>
        {{end}}
    </div>
    <div>
        {{if .IsAuthenticated}}
        <form action="/logout" method="POST">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <button>Ausloggen</button>
        </form>
        {{else}}
        <a href="/signup">Registrieren</a>
        <a href="/login">Einloggen</a>
        {{end}}
    </div>
</nav>
{{end}}
